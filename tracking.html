<!DOCTYPE html>



<html>

<head>
    <title>Route</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script
        src="https://apis.mappls.com/advancedmaps/api/72357b0f-bdbe-4315-b3ab-3a1c1d523413/map_sdk?layer=vector&v=3.0&callback=initMap1"></script>
    <script
        src="https://apis.mappls.com/advancedmaps/api/72357b0f-bdbe-4315-b3ab-3a1c1d523413/map_sdk_plugins?v=3.0"></script>
    <script
        src="https://apis.mapmyindia.com/advancedmaps/api/72357b0f-bdbe-4315-b3ab-3a1c1d523413/map_sdk_plugins?v=3.0&libraries=direction"></script>
</head>

<body>

    <div id="map"></div>
    <script>
        var map, polyline;
        async function initMap1() {
            // const token = localStorage.getItem('token')
            // var a = document.getElementById("map").hidden("false")
            var queryParams = window.location.search;
            var listQueries = queryParams.split("&");
            let params = new URLSearchParams(window.location.search)
            console.log("queryParams", params.get('id'))

            fetch(`http://65.1.129.194:3000/getorderdetails/${params.get('id')}`,
                {
                    method: 'GET',
                    headers: {
                        'Content-type': 'application/json',
                        'Authorization': `Bearer hcjsdbshhsbdcjbsjjbsbbdibjnssxjudqwnanjnxjsjxcceuhfbdsqklhgyxrdrxsx`, // notice the Bearer before your token
                    },

                }
            ).then((data) => {
                return data.json();
                console.log('ssss', data)
            }).then((dataresp) => {
                console.log(dataresp, '-----')

                map = new mappls.Map('map', {
                    center: [28.544, 77.5454],
                    zoomControl: true,
                    location: true
                });

                var dynamicPts = dataresp.data[0].route_latlong
                var t = []

                dataresp.data[0].route_latlong.map((item, index) => {
                    console.log(item)
                    if (item) {
                        if (item.lat != 0 && item.lng != 0) {
                            t.push({ 'lat': item?.lat, 'lng': item?.lng })
                        }

                    }
                })


                var geoData = {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "properties": {
                            "htmlPopup": "End",
                            "icon": "image/resizedtr.png"
                            
                        },
                        // start
                        "geometry": {
                            "type": "Point",
                            "coordinates": [t[0].lat, t[0].lng]
                        }
                    }, {
                        "type": "Feature",
                        "properties": {
                            "description": "Start",
                            "icon" :"image/resizedstr.png",
                        },
                        //stop
                        "geometry": {
                            "type": "Point",
                            "coordinates": [t[t.length - 1].lat, t[t.length - 1].lng]
                        }
                    }
                    ]
                };




                map.addListener('load', async function () {
                    var pts = t

                    console.log("sda", t)

                    var marker = mappls.Marker({
                        map: map,
                        position: geoData,
                        // icon_url: 'image/start_route.png',
                        // icon_url: 'image/vishal_mega.png',
                        fitbounds: true,
                        clusters: false,
                        fitboundOptions: {
                            padding: 120,
                            duration: 1000
                        },
                        popupOptions: {
                            offset: {
                                'bottom': [0, -20]
                            }
                        }
                    });

                    polyline = new mappls.Polyline({
                        map: map,
                        // paths: pts,
                        paths: pts,

                        strokeColor: '#333',
                        strokeOpacity: 1.0,
                        strokeWeight: 5,
                        fitbounds: true
                    });
                });


            });
        }
    </script>
</body>

</html>
